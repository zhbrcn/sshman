name: Auto-merge Codex PRs

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    if: |
      startsWith(github.head_ref, 'codex/') ||
      contains(github.event.pull_request.title, 'codex') ||
      github.actor == 'github-actions[bot]'

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Merge PR with theirs (PR 覆盖 main)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git checkout main
          git fetch origin pull/${{ github.event.pull_request.number }}/head:codex-pr
          git merge -X theirs codex-pr --no-edit || true

      - name: Create backup tag
        run: |
          tag="backup-$(date +'%Y%m%d-%H%M%S')"
          git tag $tag
          git push origin $tag

      - name: Push merged changes
        run: git push origin main

      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
